<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        .dataset-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dataset-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dataset-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .dataset-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Download Datasets</h1>
    <div class="dataset-list">
        <!-- Dataset entries with raw GitHub URLs -->
        <div class="dataset-item">
            <span>Wine Dataset</span>
            <a href="Wine.csv" download>Download CSV</a>
        </div>
        <div class="dataset-item">
            <span>Titanic Dataset</span>
            <a href="https://raw.githubusercontent.com/rajamcse/aiml/main/Titanic-Dataset.csv" download>Download CSV</a>
        </div>
        <div class="dataset-item">
            <span>Students Performance Dataset</span>
            <a href="https://raw.githubusercontent.com/rajamcse/aiml/main/Students%20Performance.csv" download>Download CSV</a>
        </div>
        <div class="dataset-item">
            <span>Social Network Ads Dataset</span>
            <a href="https://raw.githubusercontent.com/rajamcse/aiml/main/Social_Network_Ads.csv" download>Download CSV</a>
        </div>
        <div class="dataset-item">
            <span>Placement Dataset</span>
            <a href="https://raw.githubusercontent.com/rajamcse/aiml/main/placement.csv" download>Download CSV</a>
        </div>
        <div class="dataset-item">
            <span>Mall Customers Dataset</span>
            <a href="https://raw.githubusercontent.com/rajamcse/aiml/main/Mall_Customers.csv" download>Download CSV</a>
        </div>
        <div class="dataset-item">
            <span>50 Startups Dataset</span>
            <a href="https://raw.githubusercontent.com/rajamcse/aiml/main/50_Startups.csv" download>Download CSV</a>
        </div>
    </div>
</body>
</html>
